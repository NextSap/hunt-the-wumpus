{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div id="main-div">
    <div id="left-div">
        <p>HUNT THE WUMPUS</p>
        <div id="wumpus">

        </div>
    </div>
    <div id="right-div">
        <form method="post">
            <h1>Login</h1>
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Enter your username" required/>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required/>
            <p id="form-error"></p>
            <button type="submit">Login</button>
            <a href="/register">Not registered ? Create an account</a>
        </form>
    </div>
</div>
{% endblock %}
